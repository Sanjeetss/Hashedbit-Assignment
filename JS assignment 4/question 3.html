<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign 4.3</title>
</head>
<body>
    <h1>I am a headline made with HTML</h1>
<br />
<p id="useless-paragraph">Useless paragraph.</p>
<br />
<button onclick="toggleVisibility()">Toggle Button</button>
<script>
    function toggleVisibility() {
        if (document.getElementById("useless-paragraph").style.visibility === 'visible'){
        document.getElementById("useless-paragraph").style.visibility = 'hidden';
        }
        else {
        document.getElementById("useless-paragraph").style.visibility = 'visible';
        }
            
        }
        window.onload = function(){
        document.getElementById("useless-paragraph").style.visibility = 'visible'};
</script>
</body>
</html>
