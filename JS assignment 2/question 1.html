<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign3.1</title>
</head>
<body>
    <h1>Assign3.1</h1>
    <script>
    for (let index = 1; index <= 100; index+2) {
            if (index%2==0){
                if(index%4==0){
                    document.write(index+"<br>");
                    console.log(index);
                }
                else{
                    document.write(index+" ");
                    console.log(index);

                }
               
            }
            
        }
    </script>
</body>
</html>
